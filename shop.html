      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Lightbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Lightbox overlay */
    .lightbox-overlay {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    /* Lightbox content */
    .lightbox-content {
      background-color: #ccbed3;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      width: 80%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: center;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Lightbox container -->
  <div class="lightbox-overlay" id="lightbox">
    <div class="lightbox-content">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
      <h2>Anti-Aging Medicine + Wellness</h2>
      <p>Thank you for shoppping SKN+BOD! Use code IAMBEAUTIFUL for free shipping!</p>
    </div>
  </div>

  <script>
    function openLightbox() {
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    // Automatically open the lightbox when the page loads
    window.onload = function () {
      openLightbox();
    };

    // Optional: Close the lightbox if user clicks outside the content
    window.addEventListener("click", function (e) {
      const lightbox = document.getElementById("lightbox");
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
